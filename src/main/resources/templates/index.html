<!doctype html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>

        .height {
            background: green;
            height: 100vh
        }

        .right {
            float: right !important;
        }

        .center {
            margin: auto;
            max-width: 800px;
        }

        body {
            background: black;
        }
    </style>

    <title>Hello, world!</title>

</head>

<body>

<div class="center">

    <nav class="navbar navbar-dark bg-dark">

        <div class="container justify-content-end">
            <button  type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                Login
            </button>
        </div>

    </nav>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

        <div class="modal-dialog">

            <div class="modal-content">

                <div class="modal-header">

                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                </div>

                <div class="modal-body">



                    <form action="#"  th:action="@{api/v1/user/createuser}" th:object="${user}" method="POST">

                        <div class="mb-3">

                            <label  class="form-label">Email address</label>
                            <input type="text" th:field="*{email}" placeholder="Email">



                        </div>

                        <div class="mb-3">

                            <label for="password" class="form-label">Password</label>
                            <input type="password" th:field="*{password}" placeholder="Password">

                        </div>

                        <div class="mb-3">

                            <label for="userName" class="form-label">User Name</label>
                            <input type="text" th:field="*{username}" placeholder="userName">

                        </div>


                        <button type="submit" class="btn btn-primary">Submit</button>

                    </form>

                </div>

            </div>

        </div>

    </div>

    <div class="d-flex flex-column justify-content-center align-items-center height">

        <iframe width="560" height="315" src="https://www.youtube.com/embed/Xu1DkjRxtlE" title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>

    </div>


</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
